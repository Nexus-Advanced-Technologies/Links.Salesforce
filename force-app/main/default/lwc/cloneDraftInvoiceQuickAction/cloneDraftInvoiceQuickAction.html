<template>
  <lightning-quick-action-panel header="Clone Draft Invoice" class="slds-var-p-vertical_large">
    <template if:true={showForm}>
      <c-create-alyante-document record-type-name="pre invoice" account-id={accountId} status="Draft"
        opportunities-id={opportunityIds} invoice-milestones-id={milestonesId} date={date} content={content}
        is-clone="true" onquickactionclose={handleCloseAction} oncloned={handleCloneDetails}>
      </c-create-alyante-document>
    </template>
    <template if:false={showForm}>
      <span class="slds-align_absolute-center">Clone all Document Details?</span>
      <div slot="footer" class="slds-align_absolute-center slds-var-m-top_large">
        <lightning-button variant="neutral" label="Cancel" onclick={handleCloseAction}></lightning-button>
        <lightning-button variant="brand" label="Yes" onclick={cloneDetails} class="slds-var-m-left_x-small">
        </lightning-button>
    </div>
    </template>

  </lightning-quick-action-panel>
</template>
