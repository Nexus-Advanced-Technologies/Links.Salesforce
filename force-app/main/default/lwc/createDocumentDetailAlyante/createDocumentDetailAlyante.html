            <div class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.close} onclick={goBack}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text={label.close}
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">{label.close}</span>
                </button>
                <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">{label.header}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <lightning-radio-group data-id="recordType"
                                        data-context="recordTypeChoice"
                                        label={label.selectRecordType}
                                        options={recordTypeOptions}
                                        type="radio"
                                        required
                                        variant="label-stacked"
                                        onchange={handleInputChange}>
                </lightning-radio-group>

            </div>
            <div class="slds-modal__footer">
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="Neutral" label={label.cancel} onclick={goBack} class="slds-m-right_small"></lightning-button>
                    <lightning-button variant="brand" label={label.next} onclick={handleNextChoiceRecordType}></lightning-button>
                </div>
            </div>
            </div>
        </section>
    </template>
    <lightning-record-edit-form if:true={formVisible}
        object-api-name={objectApiName}
        record-type-id={recordTypeId}
        onchange={handleInputChange}
        onload={handleLoad}
        onsubmit={handleSubmit}
        onsuccess={handleSuccess}
        onerror={handleError}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width: 55rem; width: 100%;">
            <div class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={label.close} onclick={goBack}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text={label.close}
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">{label.close}</span>
                </button>
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{label.header}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template for:each={layout.sections} for:item="section">
                    <div key={section.id} class="slds-m-vertical_none slds-section has-header slds-var-p-bottom_medium slds-is-open">
                        <template if:true={section.useHeading}>
                            <h3 class="slds-section__title slds-var-p-horizontal_small slds-theme_shade">{section.heading}</h3>
                        </template>
                        <lightning-layout multiple-rows="true">
                            <template for:each={section.layoutRows} for:item="layoutRow">
                            <template for:each={layoutRow.layoutItems} for:item="layoutItem">
                                <template for:each={layoutItem.layoutComponents} for:item="layoutComponent">
                                <lightning-layout-item key={layoutComponent.apiName} size={layoutItem.size} padding="horizontal-small">
                                    <lightning-input-field if:true={layoutItem.editable}
                                                            field-name={layoutComponent.apiName}
                                                            data-id={layoutComponent.apiName}
                                                            required={layoutItem.required}
                                                            variant="label-stacked">
                                    </lightning-input-field>
                                    <lightning-input-field if:false={layoutItem.editable}
                                                            field-name={layoutComponent.apiName}
                                                            data-id={layoutComponent.apiName}
                                                            disabled
                                                            variant="label-stacked">
                                    </lightning-input-field>
                                </lightning-layout-item>
                                </template>
                            </template>
                            </template>
                        </lightning-layout>
                    </div>
                </template>
            </div>
            <div class="slds-modal__footer">
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="Neutral" label={label.cancel} onclick={goBack} class="slds-m-right_small"></lightning-button>
                    <lightning-button variant="brand" type="submit" label={label.save}></lightning-button>
                </div>
            </div>
            </div>
        </section>
    </lightning-record-edit-form>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
