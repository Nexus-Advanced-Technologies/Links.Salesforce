<template>
    <template if:true={projectPopulated}>
    <lightning-record-edit-form
        object-api-name="DocumentDetailAlyante__c"
        onsuccess={handleSuccess}
        onerror={handleError}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="max-width: 55rem; width: 100%;">
            <div class="slds-modal__header">
                <!-- onclick={closeModal} -->
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={goBack}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New Document Detail</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-layout multiple-rows>
                    <template for:each={fieldValues} for:item="elm">
                        <lightning-layout-item key={elm} size={elm.size}>
                            <lightning-input-field required field-name={elm.name} value={elm.value} data-id={elm.name} variant="label-stacked"></lightning-input-field>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
                </div>
                <div class="slds-modal__footer">
                    <div class="slds-var-m-top_medium">
                        <lightning-button variant="Neutral" label="Cancel" onclick={goBack} class="slds-m-right_small"></lightning-button>
                        <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                    </div>
                </div>
            </div>
        </section>
    </lightning-record-edit-form>
</template>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
