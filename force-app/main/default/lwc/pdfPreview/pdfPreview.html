<template>
  <template if:true={showLoader}>
    <div style="height:300px">
      <lightning-spinner size="medium"></lightning-spinner>
    </div>
  </template>
  <template if:true={showError}>
    <template if:false={showLoader}>
      <div style="height:60px;padding-top: 2%; padding-left: 2%">
        <lightning-formatted-text style="font-weight: bold; font-size: large;" value={errorMessage}></lightning-formatted-text>
      </div>
    </template>
  </template>
  <template if:true={showData}>
    <iframe src="/resource/JSPDF_Library/web/viewer.html" onload={frameLoaded} height="600px" width="80%" style="margin-left: 8.5%;"></iframe>
  </template>
</template>
